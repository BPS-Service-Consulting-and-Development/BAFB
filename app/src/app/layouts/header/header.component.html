<!-- ======= Header ======= -->
<header id="header">
    <div class="container">

        <a class="navbar-brand" routerLink="/home">
        BPS Analytics for Business
      </a>

        <nav id="nav-menu-container">

            <ul *ngIf="isAuthenticated; else menuForNotLogged " class="nav-menu">
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="/deskboard">Tableros</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" (click)="signOut()" style="cursor: pointer;">Cerrar sesión</a>
                </li>
            </ul>

            <ng-template #menuForNotLogged>
                <ul *ngIf="!isAuthenticated" class="nav-menu">
                    <li class="nav-item" routerLinkActive="active">
                        <a class="nav-link" routerLink="/home">Inicio</a>
                    </li>
                    <li class="nav-item" routerLinkActive="active">
                        <a class="nav-link" routerLink="/sign-in">Iniciar sesión</a>
                    </li>
                    <li class="nav-item" routerLinkActive="active">
                        <a class="nav-link" routerLink="/sign-up">Registrarse</a>
                    </li>
                </ul>
            </ng-template>
        </nav>
        <!-- #nav-menu-container -->
    </div>
</header>
<!-- End Header -->


<script>
    var prevScrollpos = window.pageYOffset;
    window.onscroll = function() {
        var currentScrollPos = window.pageYOffset;
        if (prevScrollpos > currentScrollPos) {
            document.getElementById("navbar").style.top = "0";
        } else {
            document.getElementById("navbar").style.top = "-50px";
        }
        prevScrollpos = currentScrollPos;
    }
</script>
